<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Readme</h1>
    <ul>
        <li><strong>i am Mensios Weal</strong></li>
        <li>Me 20 years</li>
        <li>I am is beginer programmer</li>
    </ul>
    <h2>Forms</h2>

    <form>
        <div>
            <label for="text1">Tekst</label>
            <input type="text" id="text1" value="text by default" readonly>
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" placeholder="input email">
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" id="password" placeholder="input password">
        </div>
        <div>
            <label for="number">Number</label>
            <input type="number" id="number" min="0">
        
        </div>
        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="0" max="10" step="1">
        
        </div>
        <div>
            <label for="date">date</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="color">color</label>
            <input type="color" id="color">
        </div>
        <div>
            <label for="message">message</label>
            <br>
            <textarea id="message" cols="15" rows="10"></textarea>
        </div>
        <div>
            <label for="sex">your sex</label>
            <select id="sex">
                <option value="male">man</option>
                <option value="female">women</option>
                <option value="other">other</option>
            </select>    
        </div>
        <div>
            <label>Quantity</label>
            <input type="radio" name="work">1
            <input type="radio" name="work">2
            <input type="radio" name="work">5
            <input type="radio" name="work">10+
        </div>
        <div>
            <label>Loved food</label>
            <input type="checkbox" name="food">potato
            <input type="checkbox" name="food">bread
            <input type="checkbox" name="food">Mollusks
            <input type="checkbox" name="food">apple
        </div>

        <!--input type="submit" value="send text">-->
        <button type="submit">Send form</button>
        <button type="submit">contact me</button>
    </form>


</body>
</html>
